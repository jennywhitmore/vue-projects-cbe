<body>
    <header class="header">

    <main>
        <div id="app" class="inside">
            <nav>
                <button v-on:click="setActiveLetter('A')"
                    :class="['btn', 'btn-a', {'btn-active': activeLetter === 'A'}]">A</button>
                <button v-on:click="setActiveLetter('B')"
                    :class="['btn','btn-b',{'btn-active': activeLetter === 'B'}]">B</button>
                <button v-on:click="setActiveLetter('C')" :class="['btn', 'btn-c' , {'btn-active': activeLetter==='C'
                    }]">C</button>
            </nav>
            <main>
                <div :class="['letter', 'letter-a', {'letter-active': activeLetter === 'A'}]">A</div>
                <div :class="['letter', 'letter-b', {'letter-active': activeLetter === 'B'}]">B</div>
                <div :class="['letter', 'letter-c', {'letter-active': activeLetter === 'C'}]">C</div>
            </main>
        </div>
    </main>
